services:
  # PostgreSQL Database
  - type: pserv
    name: kyc-db
    plan: free
    ipAllowList: []
    region: oregon
    dbName: kyc_arena
    user: kyc_user
    pass: ${DB_PASSWORD}
    postgresMajorVersion: 15
    preDeployCommand: ""
    # Database is created automatically; no need for migrations at startup

  # Backend API + Frontend Server
  - type: web
    name: kyc-arena-api
    plan: free
    region: oregon
    runtime: node
    runtimeVersion: 20
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        fromDatabase:
          name: kyc-db
          property: connectionString
      - key: API_BASE
        value: "/api"
      - key: VITE_API_BASE
        value: "/api"
    healthCheckPath: /
    autoDeploy: true

env:
  # Environment variables to be set before deployment
  # Note: DB_PASSWORD should be set in Render dashboard as a secret
  - key: DB_PASSWORD
    isSecret: true
    scope: service
    services:
      - kyc-db

services:
  - type: postgres
    name: kyc-db
    plan: free
    region: oregon
    dbName: kyc_arena
    user: kyc_user
    pass: changeme
    postgresMajorVersion: 15

  - type: web
    name: kyc-arena-api
    plan: free
    region: oregon
    runtime: node
    runtimeVersion: 20
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        fromDatabase:
          name: kyc-db
          property: connectionString
      - key: API_BASE
        value: "/api"
      - key: VITE_API_BASE
        value: "/api"
    healthCheckPath: /
    autoDeploy: true

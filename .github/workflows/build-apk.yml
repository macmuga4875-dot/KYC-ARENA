name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'client/**'
      - 'server/**'
      - 'shared/**'
      - 'android/**'
      - 'capacitor.config.json'
      - 'package.json'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-versions: '34,35'
          build-tools-version: '34.0.0'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync web assets to Android
        run: npx cap sync android

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          cat android/local.properties

      - name: Accept Android licenses
        run: |
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo -e "\n8933bad161af4d5153f8f1d871bbd900b3e36bf6" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo -e "\n8933bad161af4d5153f8f1d871bbd900b3e36bf6" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
          echo -e "\n8933bad161af4d5153f8f1d871bbd900b3e36bf6" > $ANDROID_SDK_ROOT/licenses/google-gms-license-agreement

      - name: Build APK (Release)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v') && success()
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build APK (Debug) - fallback
        if: failure()
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
